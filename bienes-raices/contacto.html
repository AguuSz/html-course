<!DOCTYPE html>
<html>
<head>
    <title>Contacto</title>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header ">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logotipo de bienes raices">
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono menu">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="../index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

        </div> <!-- Contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu correo electronico" required>

                <label for="celular">Telefono: </label>
                <input type="tel" id="celular" placeholder="Tu telefono">

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>
            </fieldset> <!-- Fin Informacion Personal -->

            <fieldset>
                <legend>Informacion sobre la propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                <label for="presupuesto">Presupuesto: </label>
                <input type="number" min="0" max="100" step="5">
            </fieldset> <!-- Fin Informacion Personal -->

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado </p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" id="telefono" name="contacto" value="telefono">
                    <label for="correo">Correo</label>
                    <input type="radio" id="correo" name="contacto" value="correo">
                </div>

                <p>Si eligio telefono, elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="08:00" max="20:00">

            </fieldset> <!-- Fin contacto -->

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2019 &copy;</p>
        </div>
    </footer>

</body>
</html>
